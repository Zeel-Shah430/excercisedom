<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        .counter {
            font-size: 0.9em;
            color: gray;
        }
        .counter.warning {
            color: red;
        }
    </style>
</head>
<body>
    <form id="feedbackForm">
        <label for="feedback">Comments or Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="40" maxlength="200"></textarea>
        <div id="charCounter" class="counter">0/200 characters</div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="scrit.js"></script>
</body>
</html>
